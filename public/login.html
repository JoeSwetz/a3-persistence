<!doctype html>
<html lang="en">
    <head>
        <title>FPS Stat Calculator - Login</title>
        <meta charset="utf-8">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <h1>Login with Github</h1>
        <a href="/auth/github/callback">Login</a>
        <br><br><strong>OR</strong><br><br>
        <h1>Sign in with FPS Stat Calculator account:</h1>
        <form id="login_form">
            <label for="username_input">Username: </label>
            <input type="text" id="username_input">
            <label for="password_input">Password: </label>
            <input type="text" id="password_input">
        </form>
        <button id="login_button" onclick="handle_login()">Log In</button>
    </body>
</html>
